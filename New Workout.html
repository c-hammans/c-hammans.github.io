<!DOCTYPE html>
<html>
    <head>
        <title>New Workout</title>
        <link href="style2.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Create New Workout</h1>
        <h3>Workout Name:  <input type="text"></h3>
        <table>
            <tr>
              <th>Exercise</th>
              <th>No. of Sets</th>
              <th>No. of Reps</th>
              <th>Notes</th>
              <th>Group</th>
            </tr>
        </table>
        <button type="button" onclick="addRow()">+ Add Exercise</button>
        <script>
          function addRow(){
            // add a row to the table
            var table = document.getElementsByTagName('table')[0];
            var newRow = table.insertRow(-1);
            var col1 = newRow.insertCell(0);
            var col2 = newRow.insertCell(1);
            var col3 = newRow.insertCell(2);
            var col4 = newRow.insertCell(3);
            var col5 = newRow.insertCell(4);
            col1.innerHTML = "<input type='text' name='col1'>";
            col2.innerHTML = "<input type='text' name='col2'>";
            col3.innerHTML = "<input type='text' name='col3'>";
            col4.innerHTML = "<input type='text' name='col4'>";
            col5.innerHTML = "<select><option>-</option><option>A</option><option>B</option><option>C</option><option>D</option><option>E</option><option>F</option><option>G</option><option>H</option></select>";
          }
        </script>
        <p> </p>
        
        <button type="button" onclick="window.open('Previous Workouts.html')">Save Workout</button>
        
        <button type="button" onclick="Edit()">Edit Previous Workout</button>

    
</html>
