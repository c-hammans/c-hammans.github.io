<!DOCTYPE html>
<html>
    <head>
        <title>New Workout</title>
        <link href="style2.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Create New Workout</h1>
        <form action="-workouts-.php" method="POST">
          <h3>Workout Name:  <input type="text" name="name"></h3>        
          <table>
            <tr>
              <th>Exercise</th>
              <th>No. of Sets</th>
              <th>No. of Reps</th>
              <th>Notes</th>
              <th>Group</th>
            </tr>
        </table>
        <button type="button" onclick="addRow()">+ Add Exercise</button>
        <script>
          var exercise;
          var sets;
          var reps;
          var notes;
          var group;
          function addRow(){
            // add a row to the table
            var table = document.getElementsByTagName('table')[0];
            var newRow = table.insertRow(-1);
            var col1 = newRow.insertCell(0);
            var col2 = newRow.insertCell(1);
            var col3 = newRow.insertCell(2);
            var col4 = newRow.insertCell(3);
            var col5 = newRow.insertCell(4);
            col1.innerHTML = "<input type='text' name='exercise'>";
            col2.innerHTML = "<input type='text' name='sets'>";
            col3.innerHTML = "<input type='text' name='reps'>";
            col4.innerHTML = "<input type='text' name='notes'>";
            col5.innerHTML = "<select name='group'><option>-</option><option>A</option><option>B</option><option>C</option><option>D</option><option>E</option><option>F</option><option>G</option><option>H</option></select>";
          }
        </script>
        <p> </p>
        <button type="submit">Save Workout</button>
        </form>
        <button type="button" onClick="window.open('Previous Workouts.html')">Go To Workouts</button>
      
    
</html>
